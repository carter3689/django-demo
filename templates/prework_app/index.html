<!DOCTYPE html>
{% extends "prework_app/base.html" %}
{% load staticfiles %}
  {% block body_block %}
    <h1>Hello how are you</h1>
    <h2>Here's your data</h2>

    <div class="djangotwo">
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Access</th>
          </thead>
          {% for acc in access_records %}
            <tr>
              <td>{{acc.name}}</td>
              <td>{{acc.date}}</td>
            </tr>
          {% endfor %}
        </table>
        {% else %}
          <p>No Records Found</p>
        {% endif %}
    </div>
    {% endblock %}
